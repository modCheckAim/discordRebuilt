<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>discord rebuilt</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/main.css" /> 
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="console">
      <div class="server column">
        <p>
          Server
          <input class="serverInp" type="text" placeholder="No server selected">
          <button class="showBtn">
            Show List
          </button>
        </p>
      </div>
      <div class="channel column">
        <p>
          Channel 
          <input class="channelInp" type="text" placeholder="No channel selected">
          <button class="showBtn">
            Show List
          </button>
        </p>
      </div>
    </div>
    <div class="mainContainer">
      
    </div>
    <div class="postMsgContainer">
      <input id="enterMessage" type="text" placeholder="Enter Message...">
    </div>
  </body>
</html>
